<div class="container mt-4">
  <h3 class="mb-3">Lista de Empleados</h3>

  <!-- Barra de búsqueda -->
  <div class="input-group mb-3" style="max-width:400px;">
    <span class="input-group-text">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" class="form-control" placeholder="Buscar empleado..."
           [(ngModel)]="filtro">
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Número Empleado</th>
        <th>Nombre</th>
        <th>Turno</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <!-- Tabla Detalles -->
  <div *ngIf="seleccionado" class="mt-4">
    <h4>Detalles del Empleado</h4>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Número de Empleado</label>
          <input class="form-control" [(ngModel)]="seleccionado!.num_emp" name="num_emp" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="seleccionado.nombre" name="nombre">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Turno</label>
          <select class="form-select" [(ngModel)]="seleccionado.turno" name="turno">
            <option [value]="1">Noche</option>
            <option [value]="2">Mañana</option>
            <option [value]="3">Tarde</option>
            <option [value]="4">Administrativo</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select class="form-select" [(ngModel)]="seleccionado.estado" name="estado">
            <option [value]="1">Activo</option>
            <option [value]="0">Bloqueado</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="modificarEmpleado()">Guardar cambios</button>
    </form>
  </div>
</div>
